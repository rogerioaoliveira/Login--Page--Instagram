<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
    <title>Instagram</title>
</head>

<body>
    <div class="container">
        <div class="celular">
            <img src="/Img/celulares1.png" alt="Tela de celular logada no Instaram">
        </div>
        <div class="login">
            <div class="box">
                <img id="logo" src="/Img/Instagram-Logo (1).png" alt="Logo do Instaram">
                <div id="foto">
                    <img src="/Img/perfil.png" alt="foto de perfil">
                </div>
                <a href="#" class="botao">Continuar como Rogério</a>
                <a href="#" class="logout">Remover conta</a>
            </div>
            <div class="box">
                <p class="sem_conta">Não é exclusivo?</p>
                <p class="sem_conta">
                    <span class="azul">Trocar de conta</span> ou
                    <span class="azul">Cadastre-se</span>
                </p>
            </div>
            <div class="download">
                <p>Obtenha o aplicativo</p>
                <div class="baixar">
                    <a href="#" class="get_app"></a>
                    <a href="#" class="get_app"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
