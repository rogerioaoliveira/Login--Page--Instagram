<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
    <title>Instagram</title>
</head>
<body>
    <div id="container">
        <div id="celular">
            <img src="/Img/celulares.png" alt="Tela de celular logada no Instaram">
        </div>
        <div id="login">
            <div class="box">
                <img id="logo" src="/Img/Instagram-Logo.png" alt="Logo do Instaram">
                <div id="foto">
                <img src="/Img/perfil.jpeg" alt="foto de perfil">
                </div>
                <a href="" class="login">Continuar como Rogério</a>
                <a href="" class="logout">Remover conta</a>                                
            </div>
            <div class="box">
                <p class="sem_conta">Não é exclusivo?</p>
                <p class="sem_conta">
                    <span class="azul">Trocar de conta</span>
                    ou
                    <span class="azul">Cadastre-se</span>
                </p>
            </div>
            <div id="dowload">
                <p>Obtenha o aplicativo</p>
                <a href=""><img src="/Img/appStore.png" alt="App Store"></a>    
                <a href=""><img src="/Img/playStore.png" alt="Google Play Store"></a>
            </div>
        </div>
    </div>
</body>
</html>
